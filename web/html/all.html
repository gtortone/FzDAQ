
<div id="container" style="width: 900px; height: 300px; margin: 0 auto"></div>
<br>
<div style="width: 600px; height: 400px; margin: 0 auto">
	<div id="container-speed" style="width: 300px; height: 200px; float: left"></div>
	<div id="container-rpm" style="width: 300px; height: 200px; float: left"></div>
</div>

<script type="text/javascript">

var report = top.report;
var index = top.index;

$(function () {

    $(document).ready(function () {
        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });

        $('#container').highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                borderWidth: 0,
                events: {
                    load: function () {

                        // set up the updating of the chart each 2 seconds
                        var series1 = this.series[0];
                        var series2 = this.series[1];
                        setInterval(function () {
                            if(typeof report[index] === 'undefined')
                               alert("ERROR: DAQ node is not available - please return on main page");
                            else {
                               var x = (new Date()).getTime(), // current time
                               y = report[index].reader.in.evbw;
                               //y = report[index].reader.in.databw;
                               series1.addPoint([x, y], false, true);
			       y = report[index].writer.out.evbw;
			       //y = report[index].reader.out.databw;
			       series2.addPoint([x, y], true, true);
                            }
                        }, 2500);
                    }
                }
            },

            plotOptions: {

               spline: {
                  lineWidth: 1,

                  marker: {
                     enabled: false
                  }
               }
            },
            credits: {
               enabled: false
            },
            title: {
                text: 'Acquired/Stored event rate'
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 100
            },
            yAxis: {
                title: {
                    text: 'events/s'
                },

		min: 0,

                plotLines: [{
                    value: 0,
                    width: 1,
                }]
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%d-%m-%Y %H:%M:%S', this.x) + '<br/>' +
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: true
            },
            exporting: {
                enabled: false 
            },
            series: [{
                name: 'IN event rate (FzReader)',
                color: '#FF0000',
                data: (function () {
                    // generate an array of initial data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;
                    for (i = -19; i <= 0; i += 1) {
                        data.push({
                            x: time + i * 1000,
                            y: 0
                        });
                    }
                    return data;
                }())
            },{
	  	name: 'OUT event rate (FzWriter)',
                color: '#0000FF',
                data: (function () {
                    // generate an array of initial data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;
                    for (i = -19; i <= 0; i += 1) {
                        data.push({
                            x: time + i * 1000,
                            y: 0
                        });
                    }
                    return data;
	    	}())
	     }] 
        });	// end of chart
    });		// end of document
});		// end of function

</script>
