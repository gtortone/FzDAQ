<head>

<div id="layout" style="width: 100%; height: 600px;"></div>

<script type="text/javascript">
$(function () {
    var pstyle = 'border: 1px solid #dfdfdf; padding: 5px;';
    $('#layout').w2layout({
        name: 'layout',
        panels: [
            { type: 'top', size: 50, style: pstyle },
            { type: 'left', size: 200, style: pstyle },
            { type: 'main', style: pstyle }
        ]
    });

   w2ui['layout'].load('left', '/web/html/sidebar.html');
}); 
</script>
